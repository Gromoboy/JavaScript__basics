<script>
  // Реализовать функцию с тремя параметрами: 
  // function mathOperation(arg1, arg2, operation),
  // где arg1, arg2 – значения аргументов, 
  // operation – строка с названием операции. 
  // В зависимости от переданного значения операции (использовать switch) 
  // выполнить одну из арифметических операций
  // (использовать функции из задания 4) и вернуть полученное значение.
  function mathOperation(arg1, arg2, operation) {
    switch (operation) {
      case '+':
        return add(arg1, arg2);
        break;
      case '-':
        return subt(arg1, arg2);
        break;
      case '*':
        return product(arg1, arg2);
        break;
      case '/':
        return div(arg1, arg2);
      default:
        return null;
    }
  }
</script>

<body>
<script>
  // С помощью цикла while вывести все простые числа в промежутке от 0 до 100
  // (можно без оптимизаций).
  console.time();
  let count = 0, sieve = [2];

  for (let i = 3; i < 1000000; i+=2) {

    if(!isPrimeNumberFast(i,sieve)) continue;
    // count++;
  }
  console.log(sieve);
  // console.log(count);
  console.timeEnd();

  function isPrimeNumberFast(num, sieve) {
    let limit = Math.floor(Math.sqrt(num));
    for (let i = 1; i < limit; i++) {
      if (num % sieve[i] === 0) return false;
    }
    sieve.push(num);
    return true;
  }
</script>

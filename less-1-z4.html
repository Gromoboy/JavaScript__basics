<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>async defer</title>
</head>
<body>
<script>

    // атрибуты тэга script - async и defer используются для паралельной закгрузки частей яваскрипта
    // для того чтобы загрузка внешнего вида страницы не останавливалась в ожидании полной загрузки
    // скрипта.
    // Их отличие: при атрибуте async как только скрипт паралельно загрузится, он тут же запускается на
    // выполнение.
    // При атрибуте defer после загрузки яваскрипта ожидается сначала полная загрузка страницы Html,
    // затем только скрипт запускается. Причем если скриптов несколько они выполняются по порядку.
</script>
</body>
</html>

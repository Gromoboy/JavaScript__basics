<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Форма</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <style>
    .form-wrap {
      margin: auto;
      padding: 20px;
      max-width: 800px
    }
  </style>
</head>
<body>
<div class="form-wrap">
  <form class="my-form" id="reg-form"  action="">
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" name="name" class="form-control " placeholder="Имя">
        <div class="invalid-feedback">Минимальная длина поля: 1.</div>
      </div>
      <div class="form-group col-md-6">
        <input type="text" name="phone" class="form-control" placeholder="Телефон">
        <div class="invalid-feedback">Телефон должен состоять из 11 цифр</div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="password" name="password" class="form-control" placeholder="Пароль">
        <div class="invalid-feedback">Пароль должен быть не менее 5 символов</div>
      </div>
      <div class="form-group col-md-6">
        <input type="password" name="password_repeat" class="form-control" placeholder="Повторите пароль">
        <div class="invalid-feedback">Пароли не совпадают!</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>
</div>

<script src="jas\form_check.js"></script>
<script>
  document.getElementById("reg-form").addEventListener("click", checkForm);
</script>
</body>
</html>

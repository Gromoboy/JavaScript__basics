<script>
//   Дан массив (создать такой же, с такими же значениями):
//
//   ```
// const arr = [
//   [2, 4, 6],
//   [1, 5, 10],
//   [7, 4, 1],
// ];
// ```
//
//   Задания:
//   1. Найти массив, у которого сумма всех чисел максимальна,
//      вывести в console.log индекс этого массива.
//   2. Получить и вывести в console.log минимальное значение
//      найденное в массиве, который мы получили в
//      первом пункте.

  'use strict';

  const arr = [
    [2, 4, 6],
    [1, 5, 10],
    [7, 4, 1],
  ];

  let maxSumArrIdx = 0, maxSumArray = sumArray(arr[0]);
  for (let i = 1; i < arr.length; i++) {
    let curArrSum = sumArray(arr[i]);
    if (curArrSum > maxSumArray) {
      maxSumArray = curArrSum;
      maxSumArrIdx = i;
    }
  }

  console.log(maxSumArrIdx);

  let min = arr[maxSumArrIdx][0];

  for (let i = 1; i < arr[maxSumArrIdx].length; i++) {
    if (arr[maxSumArrIdx][i] < min) {
      min = arr[maxSumArrIdx][i];
    }
  }

  console.log(min);

/**
 * Суммирует элементы массива
 * @param {[number]} arr - массив чисел
 * @returns {number} - сумма всех элементов массива
 */
function sumArray(arr) {
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
      sum += arr[i];
    }

    return sum;
  }
</script>

<meta charset="UTF-8">
<script>
  'use strict';

  console.log(10 + 10 + "10");// в выражении сначала складываются два числа типа number -
  // получаетс число 20, затем происходит конкатинация со строкой "10", цифры переводятся
  // в символы, выводится итоговая строка "2010"
  console.log(10 + "10" + 10);// так как в выражении в первом бинарном операторе "+" справа
  // стоит строка "10" он производит конкатинации символов в "1010", во втором оператору уже
  // слева строка поэтому опять идет конкатинация и итоговый результат равен "101010"
  console.log(10 + 10 + + "10");//в данном случае для строки"10" применен унарный оператор "+"
  // переводящий её в числовой тип, в итоге происходит сложение трех десяток(чисел).
  console.log(10 / -"");// в данной инструкции строка переводится унарным оператором в число -0
  // благодаря особенностям Яваскрипата, деления на -0 приводит к -бесконечности.
  console.log(10 / +"2,5");// унарный оператор "+" не может привести строку "2,5" к
  // числу( дробная часть обозначается точкой а не запятой), в итоге возвращает значение NaN
  // (not a number) что и выведется в консоль так как 10 делится на NaN.
</script>

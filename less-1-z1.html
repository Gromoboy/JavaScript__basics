<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Celsius to farengeiht</title>
</head>
<body>
    <script>
        'use strict'

        let cTemp = +prompt("Введите температуру в градусах по целсию");
        let cFar = (9 / 5) * cTemp + 32;
        alert(`${cTemp} \u2103 = ${cFar} \u2109`);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

    <title>урок 2 задание 4</title>

<body>
<script>
  // Реализовать основные 4 арифметические операции (+, -, /, *) 
  // в виде функций с двумя параметрами.
  // Обязательно использовать оператор return.
    function add(a, b) {
        return a + b;   
    }
    
    function subt(a, b) {
      return a - b;      
    }
    
    function div(a, b) {
      return a / b;
    }

    function product(a, b) {
        return a * b;
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>урок 2 задание 4</title>
</head>
<body>
<script>
  // Реализовать основные 4 арифметические операции (+, -, /, *) 
  // в виде функций с двумя параметрами.
  // Обязательно использовать оператор return.
  /**
   * функция сложения двух чисел
   * @param {number} a - первое слагаемое
   * @param {number} b - второе слагаемое
   * @returns {number} сумма двух переданных параметров
   */
  function add(a, b) {
    return a + b;
  }

  /**
   * функция разницы двух чисел
   * @param {number} a - уменьшаемое
   * @param {number} b - вычитаемое
   * @returns {number} разность
   */
  function subt(a, b) {
    return a - b;
  }

  /**
   * функция деления
   * @param {number} a - делимое
   * @param {number} b - делитель
   * @returns {number} частное
   */
  function div(a, b) {
    return a / b;
  }

  /**
   * умножение двух чисел
   * @param {number} a - множимое
   * @param {number} b - множитель
   * @returns {number} - произведение
   */
  function product(a, b) {
    return a * b;
  }
</script>
</body>
</html>
